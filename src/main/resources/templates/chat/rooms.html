<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>hello</title>
</head>

<body>
<div class="container">

  <div class="col-6">
    <label><b>채팅방</b></label>
  </div>

  <form th:action="@{/chat/room}" method="get">
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" class="form-control">
    <br>

    <label for="seller">판매자 ID:</label>
    <input type="number" id="seller" name="seller" class="form-control">
    <br>

    <label for="buyer">구매자 ID:</label>
    <input type="number" id="buyer" name="buyer" class="form-control">
    <br>

    <button class="btn btn-secondary">참여하기</button>
  </form>

</div>
</body>

</html>
